version: 2.1
orbs:
  node: circleci/node@4.2.0
  aws-cli: circleci/aws-cli@2.0.0

jobs:
  frontend:
    executor: node/default
    steps:
      - checkout
      - run:
          name: install Frontend
          command: npm run frontend:install
      - run:
          name: Build Frontend
          command: npm run frontend:build
      - aws-cli/install

workflows:
  build_and_deploy:
    jobs:
      - frontend
